<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="header-app">
                <h1>WeatherApp</h1>
                <div class="header-form">
                    <input class="header-input" id="country" type="text" value="" placeholder="Write City here..."/>
                    <button class="header-btn" type="submit" onClick="fetchData()">Check Weather!</button>
                </div>
            </div>
            <div class="displayWeather">
                <div class="app">
                    <img
                        src="src/image/default.png"
                        alt="weather_icon"
                        class="weather_icon"
                    />
                   <h3 class="temp_c"></h3>
                   <h4 class="city_current"></h4>
                   <p class="time_current"></p>
                <div>
            </div>
        </div>
    </div>
    <script src="src/script/script.js"></script>
</body>
</html>
